version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stonks-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://app_user:cVFWDAZDs8pEQEeB@cluster0.tzewbpr.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0}
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

