version: '3.8'

services:
  # Backend Service (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    container_name: stonks-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://app_user:cVFWDAZDs8pEQEeB@cluster0.tzewbpr.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0}
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stonks-network

  # Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
      args:
        # Use empty string - nginx will proxy /api/* to backend
        # Frontend will make requests to /api/ which nginx routes to backend:8080
        - REACT_APP_API_URL=
    container_name: stonks-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    # Add restart policy to retry if backend not ready
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - stonks-network

networks:
  stonks-network:
    driver: bridge
