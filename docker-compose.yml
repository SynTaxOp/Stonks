version: '3.8'

services:
  # Single service running both backend and frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stonks-app
    ports:
      - "80:80"
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://app_user:cVFWDAZDs8pEQEeB@cluster0.tzewbpr.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0}
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=*
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:80/health && curl -f http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
