version: '3.8'

services:
  # Backend Service (Spring Boot) - Development with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    container_name: stonks-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb+srv://app_user:cVFWDAZDs8pEQEeB@cluster0.tzewbpr.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0}
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=*
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    volumes:
      # Mount source code for hot reload (if using Spring DevTools)
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stonks-network

  # Frontend Service (Nginx) - Development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
      args:
        - REACT_APP_API_URL=
    container_name: stonks-frontend-dev
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount built frontend for live updates (rebuild required)
      - ./frontend/build:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - stonks-network

networks:
  stonks-network:
    driver: bridge
